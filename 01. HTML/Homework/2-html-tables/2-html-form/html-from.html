<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Form</title>
	<style>
	input {
		margin: 3px;
	}
	</style>
</head>

<body style="font-family: Sans-Serif">
	<form action="" method="POST">
		<label for="name">Member name: </label>
		<input id="name" type="text" required><strong>*req</strong>
		<br>
		<label for="email">Email: </label>
		<input id="email" type="email" required><strong>*req</strong>
		<br>
		<label for="school">School: </label>
		<input id="school" type="text" required><strong>*req</strong>
		<br>
		<input type="image" src="submit.png" width="45px" height="30px" alt="Submit">
	</form>
</body>
</html>
