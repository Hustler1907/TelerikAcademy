<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Tables</title>
	<style>
	#table2 td {
		width: 30px;
		text-align: center;
	}
	</style>
</head>

<body>
	<table id="table1">
		<th colspan="2" style="font-size: 22px">
			<em>Fresh Fruits</em>
		</th>
		<tr>
			<td width="220px">It has long been known that a diet taht includes at least a few servings of fresh fruit every day will help keep you healthy, fit and trim.</td>
			<td>
				<img src="fruit.png">
			</td>
		</tr>
	</table>

	<hr style="margin: 20px auto">

	<table id="table2" border="1">
		<tr>
			<td colspan="3">Title goes here</td>
			<td>A</td>
			<td style="text-align: right">B</td>
		</tr>
		<tr>
			<td rowspan="3" style="text-align: left">C</td>
			<td>D</td>
			<td>E</td>
			<td>F</td>
			<td style="text-align: right">G</td>
		</tr>
		<tr>
			<td>H</td>
			<td colspan="2">I</td>
			<td rowspan="2" style="text-align: right; vertical-align: bottom">J</td>
		</tr>
		<tr>
			<td>K</td>
			<td>L</td>
			<td>M</td>
		</tr>
		<tr>
			<td style="text-align: right">N</td>
			<td colspan="4">O</td>
		</tr>
	</table>
</body>
</html>
